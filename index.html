<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Online Grocery List</title>
	<script type="text/javascript" src="webscraper/webScraper.js"></script>
	<link rel="stylesheet" type="text/css" href="index.css">
	<script type="text/javascript" src="groceryListClass.js"></script>
	<script type="text/javascript" src="index.js"></script>
</head>
<body>
	<header>
		<div class="flex-container">
			<div class="header-container">
				<!-- Think about making the page navigation tabs a dropdown menu -->
				<div class="nav-bar-container">
					<h1>Grocery List</h1>
				</div>
			</div>

			<h3 id="twitter-handle">@HangedTarotMan</h3>
		</div>
	</header>
	<main>
		<!-- I could do some really fun stuff like having icons or animated gifs depending on the category added. IE meat get hamburger being flipped or etc. -->

		<!-- After finishing the critical/main logic, I should consider implementing an owl carousel slider for the various categories either swapping entire categories in and out OR simply swapping the contents of each category individually (like this: https://codepen.io/clarklab/pen/ByWjxy) -->
		<section>
			<div class="flex-container">	
				<div class="grocery-category">
					<div class="grocery-type">
						Meat
					</div>

					<!-- NOTE: IMPLEMENT CSS STYLING/COOL LOOKS AS NEEDED BY PROGRAMMING REQUIREMENTS -->
					<div class="grocery-list-container" name="meats">
							<label><input type="checkbox" name="meats[]">Chicken</label>
							<label><input type="checkbox" name="meats[]">Ground Beef</label>
							<label><input type="checkbox" name="meats[]">Ham</label>
					</div>
					<p class="addItemButton" id="meatsBtn">Add Meat</p>
					<label for="meatName"><input type="text" name="meatName" placeholder="Pork"></label>
				</div>

				<div class="grocery-category">
					<div class="grocery-type">
						Seafood
					</div>

					<div class="grocery-list-container" name="seafoods">
							<label><input type="checkbox" name="seafoods[]"/>Salmon</label>
							<label><input type="checkbox" name="seafoods[]"/>Crab</label>
							<label><input type="checkbox" name="seafoods[]"/>Halibut</label>
					</div>
					<p class="addItemButton" id="seafoodsBtn">Add Seafood</p>
					<label for="seafoodName"><input type="text" name="seafoodName" placeholder="Tuna"></label>
				</div>

				<div class="grocery-category">
					<div class="grocery-type">
						Vegetables
					</div>

					<div class="grocery-list-container" name="veggies">
							<label><input type="checkbox" name="veggies[]"/>Broccoli</label>
							<label><input type="checkbox" name="veggies[]"/>Tomatoes</label>
							<label><input type="checkbox" name="veggies[]"/>Onions</label>
					</div>
					<p class="addItemButton" id="veggiesBtn">Add Veggies</p>
					<label for="vegetableName"><input type="text" name="vegetableName" placeholder="Carrots"></label>
				</div>

				<div class="grocery-category">
					<div class="grocery-type">
						Fruits
					</div>

					<div class="grocery-list-container" name="fruits">
							<label><input type="checkbox" name="fruits[]"/>Bananas</label>
							<label><input type="checkbox" name="fruits[]"/>Watermelon</label>
							<label><input type="checkbox" name="fruits[]"/>Strawberries</label>
					</div>
					<p class="addItemButton" id="fruitsBtn">Add Fruits</p>
					<label for="fruitName"><input type="text" name="fruitName" placeholder="Cherries"></label>
				</div>

				<!-- following div is a nested flex container -->
				<div class="grocery-subcategories">
					<div class="grocery-category">
						<div class="grocery-type">
							Desserts
						</div>

						<div class="grocery-list-container" name="desserts">
								<label><input type="checkbox" name="desserts[]"/>Ice Cream</label>
								<label><input type="checkbox" name="desserts[]"/>Cheesecake</label>
								<label><input type="checkbox" name="desserts[]"/>Chocolate</label>
						</div>
						<p class="addItemButton" id="dessertsBtn">Add Desserts</p>
						<label for="dessertName"><input type="text" name="dessertName" placeholder="Oreos"></label>
					</div>

					<div class="grocery-category">
						<div class="grocery-type">
							Other
						</div>

						<div class="grocery-list-container" name="others">
								<label><input type="checkbox" name="others[]"/>Powder Sugar</label>
								<label><input type="checkbox" name="others[]"/>Pancake Mix</label>
								<label><input type="checkbox" name="others[]"/>Baking Powder</label>
						</div>
						<p class="addItemButton" id="othersBtn">Add Something Else</p>
						<label for="otherName"><input type="text" name="otherName" placeholder="Coca-Cola"></label>
					</div>
				</div>
			</div>
		</section>
	</main>
</body>
</html>
