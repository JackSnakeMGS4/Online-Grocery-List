<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Online Grocery List</title>
	<script src="https://kit.fontawesome.com/280830e6b4.js" crossorigin="anonymous"></script>
	<script type="text/javascript" src="webscraper/webScraper.js"></script>
	<link rel="stylesheet" type="text/css" href="index.css">
	<script type="text/javascript" src="groceryListClass.js"></script>
	<script type="text/javascript" src="index.js"></script>
</head>
<body>
	<header>
		<div class="flex-container">
			<div class="header-container">
				<!-- Think about making the category navigation tabs a dropdown menu -->
				<div class="nav-bar-container">
					<h1>Grocery List</h1>
				</div>

				<h3 id="twitter-handle">@HangedTarotMan</h3>
			</div>
		</div>
	</header>
	<main>
		<!-- I could do some really fun stuff like having icons or animated gifs depending on the category added. IE meat get hamburger being flipped or etc. -->

		<!-- After finishing the critical/main logic, I should consider implementing an owl carousel slider for the various categories either swapping entire categories in and out OR simply swapping the contents of each category individually (like this: https://codepen.io/clarklab/pen/ByWjxy) -->
		<section>
			<div class="flex-container">	
				<div class="grocery-category">
					<div class="grocery-type">
						Meat
					</div>

					<!-- NOTE: IMPLEMENT CSS STYLING/COOL LOOKS AS NEEDED BY PROGRAMMING REQUIREMENTS -->
					<div class="grocery-list-container" name="meats">
							<label>
								<input type="checkbox" name="meats[]">Chicken
								<i class="fas fa-trash-alt"></i>
							</label>
							<label>
								<input type="checkbox" name="meats[]">Ground Beef
								<i class="fas fa-trash-alt"></i>
							</label>
							<label>
								<input type="checkbox" name="meats[]">Ham
								<i class="fas fa-trash-alt"></i>
							</label>

					</div>

					<!-- All new categories must implement p tag buttons using an ID of categoryNameBtn. Remember camelCase!!! -->
					<div class="controls-container">
						<p class="addItemButton" id="meatsBtn">Add Meat</p>
						<label for="meatName">
							<input type="text" name="meatName" placeholder="Pork">
						</label>
						<label for="meatsQuantity">
							<input type="text" name="meatsQuantity" placeholder="Quantity in X units">
						</label>
					</div>
				</div>

				<div class="grocery-category">
					<div class="grocery-type">
						Seafood
					</div>

					<div class="grocery-list-container" name="seafoods">
							<label>
								<input type="checkbox" name="seafoods[]"/>Salmon
								<i class="fas fa-trash-alt"></i>
							</label>
							<label>
								<input type="checkbox" name="seafoods[]"/>Crab
								<i class="fas fa-trash-alt"></i>
							</label>
							<label>
								<input type="checkbox" name="seafoods[]"/>Halibut
								<i class="fas fa-trash-alt"></i>
							</label>
					</div>

					<div class="controls-container">
						<p class="addItemButton" id="seafoodsBtn">Add Seafood</p>
						<label for="seafoodName">
							<input type="text" name="seafoodName" placeholder="Tuna">
						</label>
						<label for="meatsQuantity">
							<input type="text" name="seafoodsQuantity" placeholder="Quantity in X units">
						</label>
					</div>
				</div>

				<div class="grocery-category">
					<div class="grocery-type">
						Vegetables
					</div>

					<div class="grocery-list-container" name="veggies">
							<label>
								<input type="checkbox" name="veggies[]"/>Broccoli
								<i class="fas fa-trash-alt"></i>
							</label>
							<label>
								<input type="checkbox" name="veggies[]"/>Tomatoes
								<i class="fas fa-trash-alt"></i>
							</label>
							<label>
								<input type="checkbox" name="veggies[]"/>Onions
								<i class="fas fa-trash-alt"></i>
							</label>
					</div>

					<div class="controls-container">
						<p class="addItemButton" id="veggiesBtn">Add Veggies</p>
						<label for="vegetableName">
							<input type="text" name="vegetableName" placeholder="Carrots">
						</label>
						<label for="meatsQuantity">
							<input type="text" name="veggiesQuantity" placeholder="Quantity in X units">
						</label>
					</div>
				</div>

				<div class="grocery-category">
					<div class="grocery-type">
						Fruits
					</div>

					<div class="grocery-list-container" name="fruits">
							<label>
								<input type="checkbox" name="fruits[]"/>Bananas
								<i class="fas fa-trash-alt"></i>
							</label>
							<label>
								<input type="checkbox" name="fruits[]"/>Watermelon
								<i class="fas fa-trash-alt"></i>
							</label>
							<label>
								<input type="checkbox" name="fruits[]"/>Strawberries
								<i class="fas fa-trash-alt"></i>
							</label>
					</div>

					<div class="controls-container">
						<p class="addItemButton" id="fruitsBtn">Add Fruits</p>
						<label for="fruitName">
							<input type="text" name="fruitName" placeholder="Cherries">
						</label>
						<label for="meatsQuantity">
							<input type="text" name="fruitsQuantity" placeholder="Quantity in X units">
						</label>
					</div>
				</div>

				<!-- following div is a nested flex container -->
				<div class="grocery-subcategories">
					<div class="grocery-category">
						<div class="grocery-type">
							Desserts
						</div>

						<div class="grocery-list-container" name="desserts">
								<label>
									<input type="checkbox" name="desserts[]"/>Ice Cream
									<i class="fas fa-trash-alt"></i>
								</label>
								<label>
									<input type="checkbox" name="desserts[]"/>Cheesecake
									<i class="fas fa-trash-alt"></i>
								</label>
								<label>
									<input type="checkbox" name="desserts[]"/>Chocolate
									<i class="fas fa-trash-alt"></i>
								</label>
						</div>
						<p class="addItemButton" id="dessertsBtn">Add Desserts</p>
						<label for="dessertName">
							<input type="text" name="dessertName" placeholder="Oreos">
						</label>
						<label for="meatsQuantity">
							<input type="text" name="dessertsQuantity" placeholder="Quantity in X units">
						</label>
					</div>

					<div class="grocery-category">
						<div class="grocery-type">
							Other
						</div>

						<div class="grocery-list-container" name="others">
								<label>
									<input type="checkbox" name="others[]"/>Powder Sugar
									<i class="fas fa-trash-alt"></i>
								</label>
								<label>
									<input type="checkbox" name="others[]"/>Pancake Mix
									<i class="fas fa-trash-alt"></i>
								</label>
								<label>
									<input type="checkbox" name="others[]"/>Baking Powder
									<i class="fas fa-trash-alt"></i>
								</label>
						</div>

						<div class="controls-container">
							<p class="addItemButton" id="othersBtn">Add Something Else</p>
							<label for="otherName">
								<input type="text" name="otherName" placeholder="Coca-Cola">
							</label>
							<label for="meatsQuantity">
								<input type="text" name="othersQuantity" placeholder="Quantity in X units">
							</label>
						</div>
					</div>
				</div>
			</div>
		</section>
	</main>
</body>
</html>
